get-routing-table:
  description: get the current routing table

request-network:
  description: request a new network
  params:
    network:
      type: string
      description: the requested network

request-route:
 description: request a new route in an existing network
 params:
  network:
    type: string
    description: existing network the route will be a part of
  destination:
    type: string
    description: the destination of the route
  gateway:
    type: string
    description: the gateway to the destination